<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké initial | Home</title>
    <link rel="shortcut icon" href="images/icons/favicon.png" type="icon">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/elements-pokemon.css">
    <script src="js/pokemon-evolve.js" defer></script>
</head>
<body>
    <header class="header-top">
        <img src="images/icons/Icon-page.png" alt="logo do site" class="header-top__logo">
    </header>
    <nav class="navegation">
        <a href="#" class="navegation__links">
            <span class="navegation__icon"><img src="images/icons/pikachu-home-icon.png" alt=""></span>
            <span class="navegation__text">Home</span>
        </a>
        <a href="#" class="navegation__links">
            <span class="navegation__icon"><img src="images/icons/mega-pedra-icon.png" alt=""></span>
            <span class="navegation__text">Megas</span>
        </a>
        <a href="#" class="navegation__links">
            <span class="navegation__icon"><img src="images/icons/pokebola-icon.png" alt=""></span>
            <span class="navegation__text">Gerações</span>
        </a>
    </nav>
    <main class="main-container">  
     <section class="pokemon">

        <div class="pokemon__card" id="pokemon__card1">
            <span class="pokemon__level" id="level-bulbasaur">
                lvl: 1
            </span>
            <span class="pokemon__sprite">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png" alt="Bulbasaur" id="sprite-bulbasaur">
            </span>
            <h2 class="pokemon__nome" id="name-bulbasaur">Bulbasaur</h2>
            <h3 class="pokemon__number" id="number-bulbasaur">Nº 0001</h3>
            <dl class="pokemon__info">
                <dt>Type</dt>
                <dd><span class="type-pokemon--grass">Grass</span><span class="type-pokemon--poison">Poison</span></dd>
                <dt>Ability</dt>
                <dd>Overgrow</dd>
            </dl>
            <button class="pokemon__evolve" id="evolve-bulbasaur">Evolve</button>
        </div>

        <div class="pokemon__card">
            <span class="pokemon__level" id="level-charmander">
                lvl: 1
            </span>
            <span class="pokemon__sprite">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Charmander" id="sprite-charmander">
            </span>
            <h2 class="pokemon__nome" id="name-charmander">Charmander</h2>
            <h3 class="pokemon__number" id="number-charmander">Nº 0004</h3>
            <dl class="pokemon__info">
                <dt>Type</dt>
                <dd><span class="type-pokemon--fire">Fire</span><span id="new-type-charmander"></span></dd>
                <dt>Ability</dt>
                <dd>Blaze</dd>
            </dl>
            <button class="pokemon__evolve" id="evolve-charmander">Evolve</button>
        </div>

        <div class="pokemon__card">
            <span class="pokemon__level" id="level-squirtle">
                lvl: 1
            </span>
            <span class="pokemon__sprite">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/007.png" alt="Squirtle" id="sprite-squirtle">
            </span>
            <h2 class="pokemon__nome" id="name-squirtle">Squirtle</h2>
            <h3 class="pokemon__number" id="number-squirtle">Nº 0007</h3>
            <dl class="pokemon__info">
                <dt>Type</dt>
                <dd><span class="type-pokemon--water">Water</span></dd>
                <dt>Ability</dt>
                <dd>Torrent</dd>
            </dl>
            <button class="pokemon__evolve" id="evolve-squirtle">Evolve</button>
        </div>

     </section>
    </main>
</body>
</html>
